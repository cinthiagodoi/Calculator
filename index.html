<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cinthia's Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="calculatorContainer">
    <p><input type="text" id="pressed" value="" disabled /></p>

    <div class="buttonGrid">
      <button type="button" class="numbers" value="7">7</button>
      <button type="button" class="numbers" value="8">8</button>
      <button type="button" class="numbers" value="9">9</button>

      <button type="button" class="numbers" value="4">4</button>
      <button type="button" class="numbers" value="5">5</button>
      <button type="button" class="numbers" value="6">6</button>

      <button type="button" class="numbers" value="1">1</button>
      <button type="button" class="numbers" value="2">2</button>
      <button type="button" class="numbers" value="3">3</button>

      <button type="button" class="numbers" value="0">0</button>
      <button type="button" class="dot"  value=".">.</button>
      
      <button type="button" class="operator" value="add">+</button>
      <button type="button" class="operator" value="subtract">-</button>
      <button type="button" class="operator" value="divide">/</button>
      <button type="button" class="operator" value="multiply">*</button>
   
      <button type="button" class="equal" value="operate">=</button>
  
      <button type="button" class="clean" value="clean">AC</button>
      <button type="button" class="delete" value="backspace"><i class="fas fa-backspace"></i></button>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/bc1c4ad0ed.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="mains.js"></script>
</body>
</html>
